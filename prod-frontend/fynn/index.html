<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/fynn-100-x-100-px-rectangle-sticker-portrait-2@3x.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fynn - Your Financial Assistant</title>
    <!-- Plaid Link SDK -->
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script type="module">
      // For development - to automatically provide a dummy auth token for testing
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        if (!localStorage.getItem('authToken') && 
            !window.location.pathname.includes('/login') && 
            !window.location.pathname.includes('/register')) {
          localStorage.setItem('authToken', 'dummy-dev-token');
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
